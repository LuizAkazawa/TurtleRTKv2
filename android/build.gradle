buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        // jcenter() a été supprimé car incompatible avec Gradle 9.0+
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

/**
 * Ce bloc force toutes les bibliothèques dépendantes (comme react-native-leaflet-view)
 * à utiliser les bons dépôts même si leurs propres fichiers internes sont obsolètes.
 */
allprojects {
    repositories {
        google()
        mavenCentral()
        // On remplace l'appel à la méthode jcenter() par son URL directe au cas où
        // une bibliothèque en aurait absolument besoin, sans faire planter Gradle.
        maven { url "https://jcenter.bintray.com/" }
    }
}